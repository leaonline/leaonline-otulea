<template name="legal">
    <div class="container">

        {{> image src="/logo/logo-footer.png" alt="logo" class="lea-main-logo w-100"}}

        <hr>
        {{#unless allComplete}}
            {{> loading}}
        {{/unless}}

        <div class="w-100 d-flex justify-content-between">
            <span>
            {{#onComplete complete=dependenciesComplete}}
                {{#textGroup
                        tts="legal.title"
                        autoText=false
                        align="baseline"}}
                    <h1>{{i18n "legal.title"}}</h1>
                {{/textGroup}}
                {{#textGroup
                        tts=legalTitle
                        autoText=false
                        align="baseline"}}
                    <h2>{{i18n legalTitle}}</h2>
                {{/textGroup}}
            {{/onComplete}}
            </span>
            <span>
            {{#onComplete complete=dependenciesComplete}}
                {{> routeButton
                        outline=true
                        type="secondary"
                        href=backRoute
                        class="back-button"
                        tts=(i18n "common.back")
                        label=(i18n "common.back")
                        icon="caret-left"}}
                {{#if currentUser}}
                    {{> routeButton
                            outline=true
                            href=(route "overview")
                            type="secondary"
                            class="home-button"
                            tts=(i18n "common.toOverview")
                            label=(i18n "common.toOverview")
                            icon="home"}}
                {{else}}
                    {{> routeButton
                            outline=true
                            href=(route "welcome")
                            type="secondary"
                            class="home-button"
                            tts=(i18n "common.toWelcome")
                            label=(i18n "common.toWelcome")
                            icon="home"}}
                {{/if}}
            {{/onComplete}}
            </span>
        </div>

        <hr>

        {{#onComplete complete=content}}
            <div class="p-0 p-md-5">
                {{#markdown}}{{{content}}}{{/markdown}}
            </div>
        {{/onComplete}}
    </div>
</template>
