<template name="legal">
    <div class="container">

        {{> image src="/logo/logo-footer.png" alt="logo" class="lea-main-logo w-100"}}

        <hr>
        {{#unless allComplete}}
            {{> loading}}
        {{/unless}}

        <div class="w-100 d-flex justify-content-between">
            {{> actionButton
                    outline=true
                    type="secondary"
                    class="back-button align-items-center"
                    tts=(i18n "common.back")
                    label=(i18n "common.back")
                    icon="caret-left"}}

            {{#if currentUser}}
                {{> routeButton
                        outline=true
                        href=(route "overview")
                        type="secondary"
                        class="home-button"
                        tts=(i18n "common.toOverview")
                        label=(i18n "common.toOverview")
                        icon="home"}}
            {{else}}
                {{> routeButton
                        outline=true
                        href=(route "welcome")
                        type="secondary"
                        class="home-button"
                        tts=(i18n "common.toWelcome")
                        label=(i18n "common.toWelcome")
                        icon="home"}}
            {{/if}}
        </div>

        {{#onComplete complete=dependenciesComplete}}
        <div class="mt-5 w-100 text-center">
            {{#textGroup
                    tts=legalTitle
                    autoText=false}}
                <h1>{{i18n legalTitle}}</h1>
            {{/textGroup}}
        </div>
        {{/onComplete}}


        {{#onComplete complete=content}}
            <div class="p-0 p-md-5">
                {{#markdown}}{{{content}}}{{/markdown}}
            </div>
        {{/onComplete}}
    </div>
</template>
