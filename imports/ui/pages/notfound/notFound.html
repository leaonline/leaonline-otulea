<template name="notFound">
	<div class="container lea-pagenotfound-container">
		<div class="jumbotron">
			<h1 class="text-center">
				<span>¯\_(ツ)_/¯</span>
			</h1>
			{{> textGroup tts="pages.notFound.title" groupClass="my-4 font-weight-bold justify-content-center"}}
		</div>

		<div class="card">
			<div class="card-body">
				{{#if currentUser}}
					{{> actionButton tts="pages.notFound.toOverview" href=(route 'overview') label=(i18n "pages.notFound.toOverview")
							block=true outline=true type="primary" btnClass="lea-pagenotfound-button"}}
					{{else}}
					{{> actionButton tts="pages.notFound.toWelcome" href=(route 'welcome') label=(i18n "pages.notFound.toWelcome")
							block=true outline=true type="primary" btnClass="lea-pagenotfound-button"}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
