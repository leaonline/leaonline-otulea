<template name="welcome">
    <h1 class="text-center">{{i18n "pages.welcome.title"}}</h1>

    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{leaconfig "videos" "welcome"}}" allowfullscreen></iframe>
    </div>

    <div class="card my-5">
        <div class="card-body d-flex">
            {{> soundbutton tts="pages.welcome.introduction" outline=true}} <span class="ml-3">{{i18n "pages.welcome.introduction"}}</span>
        </div>
    </div>
</template>
