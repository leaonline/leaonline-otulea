<template name="welcome">
	<h1 class="text-center">{{i18n "pages.welcome.title"}}</h1>

	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" src="{{leaconfig "videos" "welcome"}}" allowfullscreen></iframe>
	</div>

	<div class="card my-5">
		<div class="card-body d-flex">
			{{> soundbutton tts="pages.welcome.introduction" outline=true}} <span class="ml-3">{{i18n
				"pages.welcome.introduction"}}</span>
		</div>
	</div>

	<div class="my-5 row">
		<div class="col">
			{{> soundbutton tts="common.yes" label=(i18n "common.yes") playHover=true noIcon=true lg=true outline=true block=true}}
		</div>
		<div class="col">
			{{> soundbutton tts="common.no" label=(i18n "common.no") playHover=true noIcon=true lg=true outline=true block=true}}
		</div>
	</div>
</template>
