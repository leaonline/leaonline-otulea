<template name="navbar">
	<div class="w-100 d-flex justify-content-between align-items-center my-3">
		{{#if showProgress}}
			{{#with progress}}
				<div class="progress w-100">
					<div class="progress-bar bg-{{this.type}}" role="progressbar" style="width: {{this.value}}%"
						 aria-valuenow="{{this.value}}" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<span class="mx-3 no-wrap">{{this.current}} / {{this.max}}</span>
			{{/with}}
		{{/if}}
		{{#with labels}}
			<span class="mx-3 no-wrap">{{i18n this.dimension}} - {{i18n this.level}}</span>
		{{/with}}
		{{#actionButton sm=true tts="common.toOverview" outline=true
						class="ml-auto no-wrap" btnClass="btn-sm navbar-overview-button"}}
			{{#each dimensions}}
				<i class="fa fas fa-square text-{{this.type}}"></i>
			{{/each}}
		{{/actionButton}}
	</div>
</template>
