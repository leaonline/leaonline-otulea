<template name="footer">

    <footer class="container-fluid w-100 mt-5 pb-3">
        <nav class="navbar navbar-expand-lg bg-transparent bg-light">
            <div class="container">
                <div class="row w-100">
                    <div class="col col-12 col-md-4 d-flex flex-wrap align-items-center">
                        {{> image src="/logo/logo-footer.png"
                                alt="logo"
                                class="lea-footer-image d-md-block mr-2"}}
                        {{#each logo in logos}}
                            <a class="navbar-brand" href="{{logo.url}}"
                               target="_blank">
                                {{> image src=logo.url
                                        title=logo.title
                                        alt=logo.title
                                        class="lea-footer-image mr-auto"
                                        cors="Anonymous"}}
                            </a>
                        {{/each}}
                    </div>
                    <div class="col col-12 col-md-8 d-flex flex-wrap align-items-center py-md-0 py-4">
                        {{#each legalRoute in legalRoutes}}
                            {{#if loadComplete}}
                                {{#routeButton
                                    tts=legalRoute.label
                                    sm=true
                                    outline=true
                                    border=true
                                    group=true
                                    href=(route legalRoute.name)
                                    label=(i18n legalRoute.label)
                                    class="ml-auto mb-2 mb-lg-0"
                                    labelClass="lea-text-sm"
                                    data-key=legalRoute.name}}
                                {{/routeButton}}
                            {{else}}
                                <a href="{{route legalRoute.name}}">
                                    {{legalRoute.label}}
                                </a>
                            {{/if}}
                            {{/each}}
                        {{#with currentUser}}
                            {{#if loadComplete}}
                                {{#routeButton
                                        tts=(i18n "common.logout")
                                        sm=true
                                        type="primary"
                                        outline=true
                                        border=true
                                        group=true
                                        href="#logout"
                                        class="logout-button ml-auto no-wrap"}}
                                    <span class="lea-text-sm">{{this.username}}</span>
                                    <span class="lea-text-sm">{{i18n "common.logout"}}</span>
                                    <i class="fa fas fa-fw fa-sign-out-alt"></i>
                                {{/routeButton}}
                            {{else}}
                                <a href="#logout" class="logout-button">
                                    common.logout
                                </a>
                            {{/if}}
                        {{/with}}
                    </div>
                </div>
            </div>
        </nav>
    </footer>
</template>
