<head>
    <meta charset="utf-8"/>

    <!-- <link rel="preconnect" href="http://www.ifeb.uni-bremen.de" crossorigin> -->
    <link rel="manifest" href="/manifest.json">

    <!-- browser favicon definitions -->
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180"
          href="/apple-touch-icon-180.png">
    <link rel="icon" type="image/png" size="192x192" href="/favicon-192.png">
    <link rel="mask-icon" href="/mask-icon.svg" color="#f5f5f5">
    <link rel="fluid-icon" href="/fluidicon.png" title="otu.lea">

    <title>otu.lea</title>
    <noscript>
        <style>
            body:lang(de):before {
                content: "Diese Anwendung benötigt JavaScript!";
            }

            body:lang(en):before {
                content: "This application requires JavaScript!";
            }
        </style>
    </noscript>

    <style type="text/css">
        @font-face {
            font-family: 'Semikolon';
            src: url('SemikolonPlus-Regular.woff') format('woff'),
            url('SemikolonPlus-Regular.ttf') format('truetype'),
            url('SemikolonPlus-Regular.otf') format('opentype'),
            url('SemikolonPlus-Regular.woff2') format('woff2'),
            url('SemikolonPlus-Regular.eot') format('embedded-opentype');
            font-display: auto;
        }

        .card {
            box-shadow: 0 3px 6px #d6d6d6;
            box-shadow: 0 3px 6px #d6d6d6;
            box-shadow: 0 3px 6px #d6d6d6;
            filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=6, Direction=135, Color='#D6D6D6')";
            filter: progid:DXImageTransform.Microsoft.Shadow(Strength=6, Direction=135, Color='#D6D6D6');
        }

        .mh-50 {
            max-height: 50vh;
        }

        .no-wrap {
            white-space: nowrap;
        }

        .d-unavailable {
            /* IE 8 */
            filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=50)';

            /* IE 5-7 */
            filter: alpha(opacity=50);

            /* Netscape */
            -moz-opacity: 0.5;

            /* Safari 1.x */
            -khtml-opacity: 0.5;

            /* Good browsers */
            opacity: 0.5;
            pointer-events: none;
        }

        .lea-text {
            font-family: Semikolon, Arial, sans-serif !important;
            font-size: 24px;
        }

        .lea-text-bold {
            font-family: Semikolon, Arial, sans-serif !important;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-family: Semikolon, Arial, sans-serif !important;
            font-size: 30px;
        }

        .lea-text-sm {
            font-family: Semikolon, Arial, sans-serif !important;
            font-size: 12px !important;
        }

        .lea-text-xl {
            font-size: 48px;
        }

        body,
        wrapper {
            background-color: #f5f5f5 !important;
            min-height: 100vh;
        }

        @media print {
            body {
                background: none !important;
            }

            .d-print-none {
                display: none !important;
            }
        }

        .card {
            border: 0 !important;
        }

        .vh-25 {
            height: 25vh;
        }

        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }

        .trapezoid {
            transform: perspective(3px) rotateX(-1deg);
        }

        .border-thick {
            border-width: thick !important;
        }
    </style>

    <!--<meteor-bundled-css />-->
    <meteor-bundled-js/>
</head>
